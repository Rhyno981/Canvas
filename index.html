<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yin</title>
</head>
<body>
    <canvas id="myCanvas" width="500" height="500" style="border-style:solid;"></canvas>
    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        ctx.lineWidth = 5;
        ctx.beginPath();
        ctx.arc(250, 250, 200, 0, 2 * Math.PI);
        ctx.stroke();
        
        ctx.beginPath();
        ctx.arc(250, 150,100,.5 * Math.PI, 1.5 * Math.PI,false);
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(250, 350,100,1.5 * Math.PI, .5 * Math.PI,false);
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(250, 150, 20, 0, 2 * Math.PI);
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(250, 350, 20, 0, 2 * Math.PI);
        ctx.stroke();
       
    </script>
</body>
</html>
